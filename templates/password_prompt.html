<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Prompt</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='wallpaper.jpg') }}");
            background-size: cover;
            background-position: center;
            background-color: #1c1c1c;
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .border-overlay {
            content: "";
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: inherit;
            z-index: -1;
            border: 2px solid rgba(52, 152, 219, 1);
            box-sizing: border-box;
            filter: blur(10px);
            animation: fadeIn 1.5s ease-out;
        }

        h2, form {
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-out;
        }

        h2 {
            text-align: center;
            color: #000000;
            margin-top: 0;
            font-size: 36px; /* Adjust the font size as needed */
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
        }

        input {
            padding: 10px;
            border: 1px solid #3458db;
            background-color: #41484f;
            color: rgb(255, 255, 255);
            width: 200px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #3458db;
            color: rgb(0, 0, 0);
            padding: 10px 15px;
            border: none;
            border-radius: 50px; /* Make the button rounded */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, border-radius 0.3s;
        }

        button:hover {
            background-color: #2930b9;
            transform: scale(1.05);
            border-radius: 10px; /* Adjust the border-radius for the animation effect */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="border-overlay"></div>
    <h2>Password Prompt</h2>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="/view_details">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
